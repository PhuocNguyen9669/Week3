<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice creating and using the function 02.02</title>
</head>
<body>
    <script>    
        function countCircleArea (r) {
            return r*r*3.14;
        }
        countCircleArea();
        alert("diện tích hình tròn là: " + countCircleArea(10));
        function countPerimeterArea (r) {
            return 2*r*3.14;
        }
        countPerimeterArea(10);
        alert("chu vi hình tròn là: " + countPerimeterArea(10));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice creating and using the function 02.03</title>
</head>
<body>
    <script>
        function countFactorial(number) {
         let result = 1,i;
         for (i=1; i < number; i++) {
             result = result * i;
         }   
         return result;

        }
        alert(countFactorial(8));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice creating and using the function 02.09</title>
</head>
<body>
    <script>
         let arr_characters = ['a','b','c','d'];
        function seach_characters(arr,characters){
            let count = 0,i;
            for(i = 0 ; i < arr.length ; i++){
                if(characters == arr[i]){
                    count++;
                }
            }
            if(count == 0){
                return -1;
            }else{
                return count;
            }
        }
        alert(seach_characters(arr_characters,'c'));
    </script>
</body>
</html>

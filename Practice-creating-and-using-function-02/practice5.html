<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice creating and using the function 02.05</title>
</head>
<body>
    <script>
        function minNumber(number1,number2,number3) {
            if (number1 < number2) {
                if (number1 < number3){
                    return number1;
                }else{
                    return number3;
                }
            }else {
                if (number2 < number3){
                    return number2;
                } else {
                    return number3;
                }
            }
        }
        alert (minNumber(-1,8,2));
            
    </script>
</body>
</html>

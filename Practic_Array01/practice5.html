<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice creating use the array 01.05</title>
</head>
<body>
    <script>
        let arrs = [-1,2,-3,7,-9,7];
        var count = 0;
        var flag;
        var total = 0;
        for (i=0;i<arrs.length;i++){
            if (arrs[i]<0){
                flag = i;
                total++;
                count = arrs[i];
                console.log(` vị trí số nguyên âm ${flag}`);
            }
            console.log(count);
        }
        console.log(` tổng có ${total} số nguyên âm`);
       
    </script>
</body>
</html>

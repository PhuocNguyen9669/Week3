<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>

</head>
<body>
    <script>
        let N = 2;
        let count = 0;
        let result = "";
         
        do {
            var numbers = parseInt(prompt("Nhập số cần in ra: "));

        }while (numbers <1 || numbers > 50);
            while(1){
                let check = 1;
                let i;
                for(i =2 ; i < N; i++){
                    if(N % i == 0){
                        check = 0;
                    }
                }
                if (check == 1){
                result += "-->" + N;
                count++;
                }
                if ( count >= numbers){
                    break;
                }
                N++;
            }
            alert("Số lượng số nguyên tố cần in ra là : " + result);

       
    </script>
</body>
</html>

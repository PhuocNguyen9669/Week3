    <!-- sử dụng while -->
    <script>
        i = 0
        var num = 0
        var count = 0
        while (true) {
            if (i % 7 == 0) {
                console.log("số tự nhiên chia hết cho 7 = " + i);
                count++;
                num = num + i;
            }
            if(count==30){
                break;
            }
            i = i + 1;
        }
        console.log ("Tổng các số chia hết cho 7 là " + num);
       
    </script>
